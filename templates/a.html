<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Flask</title>
    <script>
        function ejecutarFuncion() {
            fetch('/run_function', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Ejemplo de Función con Flask</h1>
    <button onclick="ejecutarFuncion()">Ejecutar Función</button>
</body>
</html>
